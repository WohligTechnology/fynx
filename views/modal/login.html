<div class="modal-height bg-primary login-tab">
  <uib-tabset justified="true">


    <uib-tab heading="Sign Up">
      <div class="content-view">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Last Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" type="email" placeholder="Email">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">
              I Accept the Terms and Conditions and Privacy Policy of the website
            </label>
          </div>
          <div class="text-center">
            <button class="btn btn-danger btn-strong">Sign Up</button>
          </div>
        </form>
        <div class="text-center">
          <h2 class="light">OR</h2>

          <p>
            SIGN UP VIA
          </p>

          <div class="button-set">
            <button class="btn btn-facebook">
              <i class="fa fa-facebook"></i>
            </button>
            <button class="btn btn-google">
              <i class="fa fa-google-plus"></i>
            </button>
            <button class="btn btn-twitter">
              <i class="fa fa-twitter"></i>
            </button>
          </div>
        </div>
      </div>
    </uib-tab>



    <uib-tab heading="Sign In">
      <div class="content-view">
        <form>
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              <div class="form-group">
                <input class="form-control" type="email" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Password">
              </div>
            </div>
          </div>
          <a href="#">Forgot password?</a>
          <button class="btn btn-danger btn-strong">Sign Up</button>
        </form>
        <h2 class="light">OR</h2>
        <p>
          SIGN UP VIA
        </p>

        <div class="button-set">
          <button class="btn btn-facebook">
            <i class="fa fa-facebook"></i>
          </button>
          <button class="btn btn-google">
            <i class="fa fa-google-plus"></i>
          </button>
          <button class="btn btn-twitter">
            <i class="fa fa-twitter"></i>
          </button>
        </div>
      </div>
    </uib-tab>
