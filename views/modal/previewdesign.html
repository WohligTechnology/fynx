<div class="modal-heights bg-imgupload login-tab" ng-controller="CustomCreateCtrl">
  <div class="row">
    <div class="close-btn pull-right" ng-click="$close()">
      <img src="img/close.jpg">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div ng-show="isfront" id="demo">
        <img ng-src="{{img}}" alt="" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="back">
        <img ng-src="{{filter.image.image | serverimage}}" class="img-responsive">
      </div>
    </div>
  </div>
</div>
