<div class="bg-imgupload login-tab" ng-controller="CustomCreateCtrl">
  <div class="close-btn pull-right" ng-click="$close()">
    <img src="img/close.jpg">
  </div>


      <div class="text-center" ng-click="changeFrontBack()">
        <h3 class="font-smart" ng-show="!isfront1">View Front</h3>
        <h3 class="font-smart" ng-show="isfront1">View Back</h3>
      </div>


  <div class="row">
    <div class="col-md-12">
      <div id="printdiv" class="custom-img" fix-scroller>
        <div img-zoomer zoom="{{basezoom}}" class="zoom-holder relative">
          <div id="tango" ng-show="isfront1" ng-click="deselectAll()">
            <img class="img-responsive m-center" ng-src="{{custom1.frontSrc}}">
            <div class="on-img shirtcanvas" style="top:280px;width:45%">
              <div class="canvasitem movefirstimage" ng-if="filter1.image.image!=''" ng-style="filter1.custom[4].stylo" style="width:auto;">
                <img class="auto-dim m-center" ng-style="filter1.custom[4].css" ng-click="showDelete(filter1.custom[4]); $event.stopPropagation();" ng-src="{{filter1.image.image | serverimage}}">

              </div>
              <div class="canvasitem movetext" ng-repeat="txt in filter1.custom track by $index" ng-style="txt.stylo">
                <span id="exp{{txt.id}}" class="textspan"
                 name="distext" ng-style="txt.css" ng-bind="txt.text" ng-if="$index==0 || $index==1" ng-click="showDelete(txt); $event.stopPropagation();"></span>
              </div>
            </div>
          </div>
          <div ng-show="!isfront1" ng-click="deselectAll()">
            <img class="img-responsive m-center" ng-src="{{custom1.backSrc}}">
            <div class="on-img shirtcanvas" style="top:280px;width:45%">
              <div class="canvasitem movesecondimage" ng-if="filter1.image.image1!=''"ng-style="filter1.custom[5].stylo" style="width:auto;">
                <img class="auto-dim m-center" ng-style="filter1.custom[5].css" ng-click="showDelete(filter1.custom[5]); $event.stopPropagation();" ng-src="{{filter1.image.image1 | serverimage}}">
              </div>
              <div class="canvasitem movetext" ng-repeat="txt in filter1.custom track by $index" ng-style="txt.stylo">
                <span id="exp{{txt.id}}" name="distext" ng-style="txt.css" ng-click="showDelete(txt); $event.stopPropagation();" ng-bind="txt.text" ng-if="$index==2 || $index==3"></span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- <div class="col-md-6">
      <div class="back">
        <img ng-src="{{filter1.image.image | serverimage}}" class="img-responsive">
      </div>
    </div> -->
  </div>
</div>
