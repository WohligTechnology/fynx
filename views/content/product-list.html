<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-9">
            <div class="site-map">
                <ul>
                    <li><a href="#/home">
                        Home
                    </a>
                    </li>
                    <li><a href="#/product/men">
                        Printed T-Shirts for Men
                    </a>
                    </li>
                </ul>
            </div>

            <div class="page-title text-center text-upper">
                <h2>Mens</h2>
                <h1 class="primary">T-Shirts</h1>
            </div>

            <div class="filter-bar text-center">
                <span class="arrow"><select>
                        <option value="">Size</option>
                        <option value="">S</option>
                        <option value="">M</option>
                        <option value="">L</option>
                        <option value="">XL</option>
                    </select></span>
                <span class="arrow"><select>
                        <option value="">Colors</option>
                        <option value="">Red</option>
                        <option value="">Green</option>
                        <option value="">Blue</option>
                    </select></span>
                <span class="arrow"><select>
                        <option value="">Price</option>
                        <option value="">Low - High</option>
                        <option value="">High - Low</option>
                    </select></span>
            </div>


            <div class="product-list">
                <div class="row">
                    <div class="col-md-4 col-xs-6" ng-repeat="p in productList">
                        <div class="image-holder">
                            <img ng-src="{{p.src}}">
                        </div>
                        <div class="product-info">
                            <div class="primary price">
                                Rs. {{p.price}}
                            </div>
                            <div class="product-name">
                                {{p.name}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
