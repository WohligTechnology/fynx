<div class="breadcrumb">
    <div class="container relative">
        <h3>Welcome to the FYNX lab</h3>
        <img src="img/mrfynx2.png" alt="Mr. Fynx" class="mascot">
    </div>
</div>

<div class="container">
  <hr>
  <h1 class="danger text-center bold-head">CHOOSE YOUR GENDER</h1>
</div>

<div class="row-flex">
<div class="col-flex">
  <img alt="Women" class="img-responsive full-image" src="img/box1.jpg">
  <button class="btn btn-danger btn-middle-big" ui-sref="chooseAttire({cat:'women'})">Women</button>
</div>
<div class="col-flex">
  <img alt="Men" class="img-responsive full-image" src="img/box2.jpg">
  <button class="btn btn-primary btn-middle-big" ui-sref="chooseAttire({cat:'men'})">Men</button>
</div>
</div>
