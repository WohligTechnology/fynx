<div class="breadcrumb">
	<div class="container relative">
		<h3>MY ACCOUNT</h3>
		<img src="img/mrfynx2.png" alt="Mr. Fynx" class="mascot">
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div ng-include="template.account"></div>
		</div>
	</div>
	<hr>
</div>
<div class="container min-hght" infinite-scroll='loadProducts()' infinite-scroll-distance="0" infinite-scroll-disabled="fasle">
	<div class="row">
		<div class="col-md-12">
			<div class="order-table" ng-if="msg!=''">
				{{msg}}
			</div>
			<div class="order-table" ng-if="msg==''">
				<table class="table">
					<thead>
						<tr class="text-center desktop">
							<th>TRANSITION ID</th>
							<th>DATE </th>
							<th>AMOUNT</th>
							<th>STATUS</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-center" ng-repeat="order in orders">
							<td class="mobile" ng-if="order.transactionid!=''"><span class="mobile">TRANSITION ID</span> {{order.transactionid}} </td>
							<td class="mobile" ng-if="order.transactionid==''"><span class="mobile">TRANSITION ID</span> - </td>
							<td class="mobile"><span class="mobile">DATE </span>{{order.date}} </td>
							<td class="mobile"> <span class="mobile">AMOUNT</span>{{order.totalamt.totalsum}} </td>
							<td class="mobile"><span class="mobile">STATUS</span>{{order.orderstatusname}}</td>
							<td class="mobile">
								<button type="submit" class="btn-blue btn-primary btn">PRINT INVOICE</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<hr>
		</div>

	</div>

</div>
